<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Six</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="accets/CSS/normalize.css">
    <style>

        /*intoduce grid layout*/
        section {
            width: 1400px;
            height: 700px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 9px;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 70px;
        }

        /*added div s*/
        section > div {
            box-shadow: 1px 3px 5px 1px rgba(0, 0, 0, 0.68);
        }

        /*image one*/
        section > div:nth-child(1) {
            grid-column: 1/3;
            grid-row: 1/2;
            background-size: cover;
            background: url("../accets/one.jpg") center;
        }

        /*image two*/
        section > div:nth-child(2) {
            background-size: cover;
            background: url("../accets/tw.jpg") center;
        }

        /*image three*/
        section > div:nth-child(3) {
            grid-column: 4/5;
            grid-row: 1/4;
            background-size: cover;
            background: url("../accets/three.jpg") center;
        }

        /*image four*/
        section > div:nth-child(4) {
            background-size: cover;
            background: url("../accets/sixx.jpg") center;
        }

        /*image five*/
        section > div:nth-child(5) {
            background-size: cover;
            background: url("../accets/se.jpg") center;
        }

        /*image six*/
        section > div:nth-child(6) {
            background-size: cover;
            background: url("../accets/sri.jpg") center;
        }

        /*image seven*/
        section > div:nth-child(7) {
            background-size: cover;
            background: url("../accets/five.jpg") center;
        }

        /*image eight*/
        section > div:nth-child(8) {
            grid-column: 2/4;
            grid-row: 3/4;
            background-size: cover;
            background: url("../accets/eig.jpg") center;
        }

    </style>
</head>
<body>
<section> <!--Grid Container-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
</section>
</body>
</html>
