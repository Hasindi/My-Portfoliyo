<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 01</title>
    <link rel="stylesheet" href="../../accets/CSS/normalize.css">
    <style>
        main{
            /*
            border: 2px solid black;
            */
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        main>section{
            height: 50vh;
            width: 50vw;
            position: absolute;
        }

        main>section:first-child{
            background: red;
        }

        main>section:nth-child(2){
            background: green;
            top: 0;
            right: 0;
        }

        main>section:nth-child(3){
            background: orange;
            bottom: 0;
            left: 0;
        }

        main>section:last-child{
            background: deeppink;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
</main>
</body>
</html>
