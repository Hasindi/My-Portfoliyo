<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Case 01</title>
    <link rel="stylesheet" href="accets/CSS/normalize.css">

    <style>

        body{
            margin: auto;
        }

        div{
            width: 150px;
            height: 50px;
            background-color: #b512c2;
            margin-top: 25px;
            box-shadow: 1px 3px 11px 1px rgb(181 18 194);
            cursor: pointer;
            transition-property: width;
            transition-duration: 1s;
        }

        div:hover{
            width: 57px;
            transition-property: width;
            transition-duration: 1s;
        }

        div > img {
            width: 24px;
            height: 24px;
            position: absolute;
            margin-top: 12px;
            margin-left: 10px;
        }

        div > h1 {
            position: absolute;
            font-size: 18px;
            margin-top: 14px;
            margin-left: 58px;
            color: white;
        }

        div > h1:hover{

        }

    </style>
</head>
<body>

<section>
    <div class="div1">
        <img alt="icon" src="/assignments/CSS/image/outline_home_white_24dp - Copy.png">
        <h1>Home</h1>
    </div>

    <div class="div2">
        <img alt="icon" src="/assignments/CSS/image/outline_list_alt_white_24dp - Copy.png">
        <h1>About</h1>
    </div>

    <div class="div3">
        <img alt="icon" src="/assignments/CSS/image/outline_diamond_white_24dp - Copy.png">
        <h1>Service</h1>
    </div>

    <div class="div4">
        <img alt="icon" src="/assignments/CSS/image/outline_star_outline_white_24dp - Copy.png">
        <h1>Skills</h1>
    </div>

    <div class="div5">
        <img alt="icon" src="/assignments/CSS/image/outline_person_white_24dp - Copy.png">
        <h1>Contact</h1>
    </div>

</section>

</body>
</html>
