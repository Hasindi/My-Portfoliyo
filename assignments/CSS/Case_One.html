<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 01</title>
    <link rel="stylesheet" href="../../accets/CSS/normalize.css">
    <style>
        main{
            /*
            border: 2px solid black;
            */
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        main>section{
            height: 50vh;
            width: 50vw;
            position: absolute;
        }

        main>section:first-child{
            background: red;
            top: 0;
            left: 0;
        }

        main>section:nth-child(2){
            background: green;
            top: 0;
            right: 0;
        }

        main>section:nth-child(3){
            background: orange;
            bottom: 0;
            left: 0;
        }

        main>section:nth-child(4){
            background: deeppink;
            bottom: 0;
            right: 0;
        }

        main>div:first-of-type{
            border: 2px solid white;
            background-color: white;
            height: 220px;
            width: 220px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }


        main>section:first-child>div,main>section:nth-child(2)>div, main>section:nth-child(3)>div, main>section:nth-child(4)>div{
            border: 2px solid white;
            border-radius: 100%;
            background-color: white;
            height: 150px;
            width: 150px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        main>section:first-child>div>div,main>section:nth-child(2)>div>div, main>section:nth-child(3)>div>div, main>section:nth-child(4)>div>div{
            border: 2px solid red;
            background-color: red;
            height: 50px;
            width: 50px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        main>div:nth-child(6),main>div:nth-child(7),main>div:nth-child(8),main>div:nth-child(9){
            width: 130px;
            height: 130px;
            border: 2px solid white;
            background-color: white;
            position: absolute;
        }

        main>div:nth-child(6){
            top: 0;
            left: 0;
            border-bottom-right-radius: 100%;
        }

        main>div:nth-child(7){
            top: 0;
            right: 0;
            border-bottom-left-radius: 100%;
        }

        main>div:nth-child(8){
            bottom: 0;
            right: 0;
            border-top-left-radius: 100%;
        }

        main>div:nth-child(9){
            bottom: 0;
            left: 0;
            border-top-right-radius: 100%;
        }

        main>div:nth-child(10),main>div:nth-child(11){
            width: 192px;
            height: 94px;
            border: 2px solid white;
            background-color: white;
            position: absolute;
        }

        main>div:nth-child(10){
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            border-bottom-right-radius: 100px;
            border-bottom-left-radius: 100px;
        }

        main>div:nth-child(11){
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border-top-right-radius: 100px;
            border-top-left-radius: 100px;
        }

        main>div:first-of-type>div{
            border: 2px solid red;
            background-color: red;
            height: 60%;
            width: 60%;
            border-radius: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<main>
    <section>
        <div>
            <div></div>
        </div>
    </section>

    <section>
        <div>
            <div></div>
        </div>
    </section>

    <section>
        <div>
            <div></div>
        </div>
    </section>

    <section>
        <div>
            <div></div>
        </div>
    </section>

    <!--center box-->
    <div>
        <div></div>
    </div>

    <!--for back ground design-->
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!--border center design-->
    <div></div>
    <div></div>

</main>
</body>
</html>
