<!DOCTYPE html>

    <title>Case Five</title>
    <link rel="stylesheet" href="../../../accets/CSS/normalize.css">
    <style>

        /*intoduce grid layout*/
        section {
            border: 2px solid red;
            width: 1200px;
            height: 600px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 9px;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 70px;
        }

        section > div {
            border: 1px solid blue;
        }

        /*Added image 1*/
        section > div:nth-child(1){
            background-size: cover;
            background: url("../image/aesthetic on Tumblr.jpg") center;
            box-shadow: 1px 2px 3px 1px rgba(0, 0, 0, 0.68);
        }

        /*Added image 2*/
        section > div:nth-child(2){
            background-size: cover;
            background: url("../image/aesthetic on Tumblr.jpg")center;

</head>
