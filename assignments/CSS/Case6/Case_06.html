<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Six</title>
    <link rel="stylesheet" href="../../../accets/CSS/normalize.css">
    <style>

        /*intoduce grid layout*/
        section {
            width: 1200px;
            height: 600px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 9px;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 70px;
            border: 2px solid red;
        }

        /*added div s*/
        section > div {
            border: 2px solid green;
            box-shadow: 1px 2px 3px 1px rgba(0, 0, 0, 0.68);
        }

        /*image one*/
        section > div:nth-child(1) {
            grid-column: 1/3;
            grid-row: 1/2;
        }

        /*image one*/
        section > div:nth-child(3) {
            grid-column: 4/5;
            grid-row: 1/4;

        }


    </style>
</head>
<body>
<section> <!--Grid Container-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
    <div></div> <!--Grid Items-->
</section>
</body>
</html>
