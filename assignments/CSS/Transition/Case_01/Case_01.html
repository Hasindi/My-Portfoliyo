<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Case 01</title>
    <link rel="stylesheet" href="accets/CSS/normalize.css">

    <style>

        body{
            margin: auto;
        }

        div{
            width: 57px;
            height: 50px;
            background-color: #b512c2;
            margin-top: 25px;
            border-top-right-radius: 100%;
            border-bottom-right-radius: 100%;
            box-shadow: 1px 3px 11px 1px rgb(181 18 194);
            cursor: pointer;
            transition-property: width;
            transition-duration: 1s;
        }

        div:hover{
            width: 150px;
            transition-property: width;
            transition-duration: 1s;
        }

        div > img {
            width: 24px;
            height: 24px;
            position: absolute;
            margin-top: 12px;
            margin-left: 10px;
        }

    </style>
</head>
<body>

<section>
    <div class="div1">
        <img alt="icon" src="/assignments/CSS/image/outline_home_white_24dp - Copy.png">
    </div>

    <div class="div2">
        <img alt="icon" src="/assignments/CSS/image/outline_list_alt_white_24dp - Copy.png">
    </div>

    <div class="div3">
        <img alt="icon" src="/assignments/CSS/image/outline_diamond_white_24dp - Copy.png">
    </div>

    <div class="div4">
        <img alt="icon" src="/assignments/CSS/image/outline_star_outline_white_24dp - Copy.png">
    </div>

    <div class="div5">
        <img alt="icon" src="/assignments/CSS/image/outline_person_white_24dp - Copy.png">
    </div>

</section>

</body>
</html>
