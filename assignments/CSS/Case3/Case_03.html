<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Three</title>
    <link rel="stylesheet" href="../../../accets/CSS/normalize.css">
    <style>
        ::-webkit-scrollbar{
            width: 0px;
        }

        main{
            height: 600vh;
            position: relative;
        }

        main>div:nth-child(4){
            width: 200px;
            height: 200px;
            position: fixed;
            border: 15px solid red;
            border-radius: 100%;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1;
        }

        main>div:nth-child(5){
            width: 173px;
            height: 173px;
            position: fixed;
            border: 15px solid #8c6d23;
            border-radius: 100%;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1;
        }

        main>section:nth-child(1)>div, main>section:nth-child(2)>div, main>section:nth-child(3)>div{
            width: 180px;
            height: 180px;
            position: absolute;
            border-radius: 100%;
            font-size: 12px;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        main>section:nth-child(1)>div{
            background: rebeccapurple;
            top: 0;
        }

        main>section:nth-child(2)>div{
            background: deepskyblue;
            top: 130vh;
        }

        main>section:nth-child(3)>div{
            background: lightcoral;
            top: 230vh;
        }

        main>section:nth-child(1)>div>h1, main>section:nth-child(2)>div>h1, main>section:nth-child(3)>div>h1 {
            color: white;
            position: absolute;
            display: inline-block;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 35px;
            text-align: center;
        }

        main>div:nth-child(3)>h1{
            margin-top: 50px;
        }
    </style>
</head>
<body>
<main>
    <section>
        <div>
            <h1>Hello</h1>
        </div>
    </section>

    <section>
        <div>
            <h1>Welcome to</h1>
        </div>
    </section>

    <section>
        <div>
            <h1>Institute of Software Engineering</h1>
        </div>
    </section>

    <!--boder red-->
    <div></div>
    <!--boder brown-->
    <div></div>
</main>
</body>
</html>
