<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Case 04</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="accets/CSS/normalize.css">

    <style>

        /*added bacground sky image*/
        main > div:first-child {
            position: relative;
            width: 100vw;
            height: 70vh;
            background: url("/assignments/CSS/image/sky.jpg");
            background-size: cover;
        }

        /*section*/
        main > section:nth-child(2) {
            width: max-content;
            position: absolute;
            top: 195px;
        }

        /*city and road div s*/
        main > section:nth-child(2) > div {
            display: flex;
            width: max-content;
            height: max-content;
        }

        /*adjust city image size*/
        main > section:nth-child(2) > div:nth-child(1) {
            height: 38vh;
        }

        /*adjust road image size*/
        main > section:nth-child(2) > div:nth-child(2) {
            height: 208px;
        }

        /*adjust car image*/
        main > div:nth-child(3) > img {
            position: absolute;
            width: 322px;
            height: 142px;
            left: 0;
            right: 0;
            bottom: 0;
            top: 37vh;
            margin: auto;
        }


    </style>
</head>

<body>

<main>
    <!--for sky-->
    <div></div>

    <section>
        <!--for city-->
        <div>
            <img src="/assignments/CSS/image/city.png">
            <img src="/assignments/CSS/image/city.png">
            <img src="/assignments/CSS/image/city.png">
            <img src="/assignments/CSS/image/city.png">
        </div>

        <!--for road-->
        <div>
            <img src="/assignments/CSS/image/road.jpg">
            <img src="/assignments/CSS/image/road.jpg">
        </div>
    </section>

    <!--for car-->
    <div>
        <img src="/assignments/CSS/image/car.png">
    </div>

    <!--for car wheels-->
    <div>
        <img src="/assignments/CSS/image/wheel.png">
        <img src="/assignments/CSS/image/wheel.png">
    </div>

</main>

</body>
</html>
