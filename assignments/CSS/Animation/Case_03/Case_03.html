<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Case 03</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="accets/CSS/normalize.css">

    <style>

        main{
            position: absolute;
            width: 700px;
            height: 400px;
            border: 1px solid black;
            box-shadow: 1px 1px 6px 3px black;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        main > section{
            height: 100%;
            border: 1px solid red;
            width: 400%;
            display: flex;
        }

        main > section > div{
            height: 100%;
            width: 100%;
            border: 1px solid yellow;
        }

        main > section > div:nth-child(1) {
            background: url("/assignments/CSS/image/sri.jpg"), center;
            background-size: cover;
        }

        main > section > div:nth-child(2) {
            background: url("/assignments/CSS/image/wp7478118-kandy-wallpapers - Copy.jpg"), center;
            background-size: cover;
        }

        main > section > div:nth-child(3) {
            background: url("/assignments/CSS/image/455003-sri-lanka-an-island-nation-that-is-best-savored-slowly.jpg"), center;
            background-size: cover;
        }

        main > section > div:nth-child(4) {
            background: url("/assignments/CSS/image/1582217692_galle_lighthouse.jpg-scaled.jpg"), center;
            background-size: cover;
        }

    </style>
</head>

<body>

<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>

</body>
</html>
