<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Case 04</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="accets/CSS/normalize.css">

    <style>

        body {
            margin: auto;
            overflow: hidden;
        }

        /*added bacground sky image*/
        main > div:first-child {
            position: relative;
            width: 100vw;
            height: 70vh;
            background: url("../accets/sky.jpg");
            background-size: cover;
            margin: auto;
        }

        /*section city*/
        main > section:nth-child(2) {
            width: max-content;
            position: absolute;
            top: 195px;
            animation-name: animationCity;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }

        /*city and road div s*/
        main > section:nth-child(2) > div {
            display: flex;
            width: max-content;
            height: max-content;
        }

        /*adjust city image size*/
        main > section:nth-child(2) > div:nth-child(1) {
            height: 38vh;
        }

        /*adjust road image size*/
        main > section:nth-child(2) > div:nth-child(2) {
            height: 257px;
        }

        /*adjust car image*/
        main > div:nth-child(3) > img {
            position: absolute;
            width: 322px;
            height: 142px;
            left: 0;
            right: 0;
            bottom: 0;
            top: 37vh;
            margin: auto;
        }

        /*adjust car wheel image*/
        main > div:nth-child(4) {
            position: absolute;
            width: max-content;
            top: 54vh;
            bottom: 0;
            left: 122px;
            right: 0;
            margin: auto;

        }

        /*wheel size*/
        main > div:nth-child(4) > img {
            width: 59px;
            height: 63px;
            margin-top: 99px;
            margin-right: 134px;
            animation-name: animationWheel;
            animation-iteration-count: infinite;
            animation-duration: 10s;
            animation-direction: alternate;
        }

        /*city*/
        @keyframes animationCity {
            from {
                margin-left: 0;
            }
            to {
                margin-left: -300vw;
            }
        }

        /*wheel*/
        @keyframes animationWheel {
            0% {
                transform: rotate(0deg);

            }

            50% {
                transform: rotate(-270deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }


    </style>
</head>

<body>

<main>
    <!--for sky-->
    <div></div>

    <section>
        <!--for city-->
        <div>
            <img src="../accets/city.png">
            <img src="../accets/city.png">
            <img src="../accets/city.png">
            <img src="../accets/city.png">
        </div>

        <!--for road-->
        <div>
            <img src="../accets/road.jpg">
            <img src="../accets/road.jpg">
        </div>
    </section>

    <!--for car-->
    <div>
        <img src="../accets/car.png">
    </div>

    <!--for car wheels-->
    <div>
        <img src="../accets/wheel.png">
        <img src="../accets/wheel.png">
    </div>

</main>

</body>
</html>
