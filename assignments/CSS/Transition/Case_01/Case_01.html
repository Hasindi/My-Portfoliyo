<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Case 01</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="accets/CSS/normalize.css">

    <style>

        body{
            margin: auto;
        }

        section{
            width: 215px;
            height: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            right: 157px;
        }

        div{
            position: relative;
            width: 100%;
            height: 50px;
            background-color: #b512c2;
            margin-top: 25px;
            box-shadow: 1px 3px 11px 1px rgb(181 18 194);
            cursor: pointer;
            transition-property: all;
            transition-duration: 2s;
        }

        div:hover{
            transition-property: all;
            transition-duration: 2s;
            left: 157px;
        }

        div > img {
            width: 24px;
            height: 24px;
            position: absolute;
            margin-top: 12px;
            margin-left: 172px;
        }

        div > h1 {
            position: absolute;
            font-size: 18px;
            margin-top: 14px;
            margin-left: 25px;
            color: white;
        }
    </style>
</head>
<body>

<section>
    <div class="div1">
        <img alt="icon" src="/assignments/CSS/Transition/accets/outline_home_white_24dp%20-%20Copy.png">
        <h1>Home</h1>
    </div>

    <div class="div2">
        <img alt="icon" src="/assignments/CSS/Transition/accets/outline_list_alt_white_24dp%20-%20Copy.png">
        <h1>About</h1>
    </div>

    <div class="div3">
        <img alt="icon" src="/assignments/CSS/Transition/accets/outline_diamond_white_24dp%20-%20Copy.png">
        <h1>Service</h1>
    </div>

    <div class="div4">
        <img alt="icon" src="/assignments/CSS/Transition/accets/outline_star_outline_white_24dp%20-%20Copy.png">
        <h1>Skills</h1>
    </div>

    <div class="div5">
        <img alt="icon" src="/assignments/CSS/Transition/accets/outline_person_white_24dp%20-%20Copy.png">
        <h1>Contact</h1>
    </div>

</section>

</body>
</html>
