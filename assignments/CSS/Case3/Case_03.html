<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Three</title>
    <link rel="stylesheet" href="../../../accets/CSS/normalize.css">
    <style>
        ::-webkit-scrollbar{
            width: 0px;
        }

        main{
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        main>div:nth-child(4){
            width: 150px;
            height: 150px;
            position: absolute;
            border: 15px solid red;
            border-radius: 100%;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        main>div:nth-child(5){
            width: 176px;
            height: 176px;
            position: absolute;
            border: 15px solid #8c6d23;
            border-radius: 100%;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

    </style>
</head>
<body>
<main>
    <section></section>
    <section></section>
    <section></section>

    <div></div>
    <div></div>
</main>
</body>
</html>
