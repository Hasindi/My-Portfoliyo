<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition Case 2</title>
    <link rel="stylesheet" href="accets/CSS/normalize.css">

    <style>

        div{
            width: 300px;
            height: 300px;
            background-color: dimgray;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        div > h1 {
            font-size: 32px;
            color: white;
            position: absolute;
            width: max-content;
            height: max-content;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

    </style>
</head>
<body>

<div>
    <h1>RWAD</h1>
</div>

</body>
</html>
