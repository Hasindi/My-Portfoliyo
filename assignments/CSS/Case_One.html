<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 01</title>
    <link rel="stylesheet" href="../../accets/CSS/normalize.css">
    <style>
        main{
            /*
            border: 2px solid black;
            */
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        main>section{
            height: 50vh;
            width: 50vw;
            position: absolute;
        }

        main>section:first-child{
            background: red;
            top: 0;
            left: 0;
        }

        main>section:nth-child(2){
            background: green;
            top: 0;
            right: 0;
        }

        main>section:nth-child(3){
            background: orange;
            bottom: 0;
            left: 0;
        }

        main>section:nth-child(4){
            background: deeppink;
            bottom: 0;
            right: 0;
        }

        main>div:first-of-type{
            border: 2px solid white;
            background-color: white;
            height: 220px;
            width: 220px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        main>section:first-child>div,main>section:nth-child(2)>div, main>section:nth-child(3)>div, main>section:nth-child(4)>div{
            border: 2px solid white;
            border-radius: 100%;
            background-color: white;
            height: 150px;
            width: 150px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        main>div:nth-child(6),main>div:nth-child(7),main>div:nth-child(8),main>div:nth-child(9){
            width: 200px;
            height: 200px;
            border: 2px solid white;
            background-color: white;
            position: absolute;
        }

        main>div:nth-child(6){
            top: 0;
            left: 0;
        }
        main>div:nth-child(7){
            top: 0;
            right: 0;
        }
        main>div:nth-child(8){
            bottom: 0;
            right: 0;
        }
        main>div:nth-child(9){
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
<main>
    <section>
        <div></div>
    </section>

    <section>
        <div></div>
    </section>

    <section>
        <div></div>
    </section>

    <section>
        <div></div>
    </section>

    <!--center box-->
    <div></div>

    <!--for back ground design-->
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</main>
</body>
</html>
