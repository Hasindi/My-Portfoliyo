<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="accets/CSS/normalize.css">

    <style>
        
        div{
            position: absolute;
            width: 200px;
            height: 100px;
            border-radius: 22%;
            background-color: yellow;
            animation-name: animation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes animation {
            0% {
                background: crimson;
            }
            25% {
                background: orangered;
            }
            50% {
                background: deeppink;
            }
            75% {
                background: #C114DCFF;
            }
            100% {
                background: purple;
            }
        }
        
    </style>
</head>
<body>

<div></div>

</body>
</html>
