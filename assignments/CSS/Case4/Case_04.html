<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Four</title>
    <link rel="stylesheet" href="accets/CSS/normalize.css">


    <style>
        /*Customized Section Position*/
        body > section {
            position: relative;
            height: 100vh;
        }

        /*Customized Sticky Div*/
        body > section > div {
            position: sticky;
            height: 60px;
            top: 0;
            z-index: 3;
        }

        /*Customized Section1 Color*/
        body > section:nth-child(1) {
            background: #FFFFFF;
        }

        /*Customized Section2 Color*/
        body > section:nth-child(2) {
            background: #58AEF3;
        }

        /*Customized Section3 Color*/
        body > section:nth-child(3) {
            background: #5B554E;
        }

        /*Customized Section4 Color*/
        body > section:nth-child(4) {
            background: #D93725;
        }

        /*Customized div1 Color*/
        body > section:nth-child(1) > div > h1{
            background: #FE351F;
        }

    </style>
</head>
<body>
<section>
    <div>
        <h1>Card 1</h1>
    </div>
    <h1>Hello</h1>
</section>

<section>
    <div>
        <h1>Card 2</h1>
    </div>
    <h1>How</h1>
</section>

<section>
    <div>
        <h1>Card 3</h1>
    </div>
    <h1 class="are">Are</h1>
</section>

<section>
    <div>
        <h1>Card 4</h1>
    </div>
    <h1>You..?</h1>
</section>

</body>
</html>
